<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Warna Latar Belakang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Klik Tombol untuk Mengganti Warna Latar</h1>

    <button id="colorButton">Ganti Warna</button>

    <script>
        document.querySelector('#colorButton').addEventListener('click', function() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.querySelector('body').style.backgroundColor = randomColor;
        });
    </script>

</body>
</html>


<!-- 
 Penjelasan:
HTML: Terdapat tombol yang ketika diklik akan mengganti warna latar belakang halaman.
CSS: Sederhana, hanya mengatur tampilan tombol dan teks.
JavaScript: Menggunakan querySelector untuk mengambil elemen tombol. Ketika tombol diklik, JavaScript memilih warna acak dari array colors dan mengubah warna latar belakang halaman dengan warna tersebut.
Setiap kali kamu mengklik tombol, latar belakang halaman akan berubah secara acak ke salah satu warna yang ada dalam array colors.
-->
